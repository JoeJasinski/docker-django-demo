version: '3'
services:

   db:
     image: postgres:9.6
     container_name: dddemo-postgres
     expose:
       - "5432"
     networks:
       - jaz

   rabbitmq:
     image: rabbitmq:3
     container_name: dddemo-rabbitmq
     expose:
       - "5672"
     environment:
       - RABBITMQ_DEFAULT_USER=guest
       - RABBITMQ_DEFAULT_PASS=guest
     networks:
       - jaz

   app:
     build:
       context: .
       dockerfile: Dockerfile
     container_name: dddemo-app
     command: /site/docker-utils/app-start.sh
     volumes:
       - .:/site/proj/
       - static-volume:/site/htdocs/static/
     expose:
       - "8000"
     environment:
       - DATABASE_URL=postgres://postgres@db/postgres
       - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
       - SITE_DIR=/site/
       - PROJECT_NAME=dddemo
       - DJANGO_DEBUG=True
     depends_on:
       - rabbitmq
     networks:
       - jaz

   worker:
     build:
       context: .
       dockerfile: Dockerfile
     container_name: dddemo-worker
     command: /site/env/bin/celery worker -A dddemo --workdir /site/proj/ -l info
     volumes:
       - .:/site/proj/
       - static-volume:/site/htdocs/static/
     environment:
       - DATABASE_URL=postgres://postgres@db/postgres
       - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
       - SITE_DIR=/site/
       - PROJECT_NAME=dddemo
       - DJANGO_DEBUG=False
     depends_on:
       - rabbitmq
     networks:
       - jaz

   web:
     image: nginx:1.11
     container_name: dddemo-web
     ports:
       - "80:80"
       - "443:443"
     depends_on:
       - app
     volumes:
       - ./docker-utils/nginx/default.template.conf:/root/default.template.conf
       - ./docker-utils/ssl/:/site/ssl/
       - static-volume:/static
     command: /bin/bash -c "envsubst '$$NGINX_HTTP_PORT $$NGINX_HTTPS_PORT' < /root/default.template.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
     environment:
       - NGINX_HOST=foobar.com
       - NGINX_HTTP_PORT=80
       - NGINX_HTTPS_PORT=443
     networks:
       - jaz

networks:
  jaz:

volumes:
  static-volume:
